name: "[Nethermind] Catalyst Taiko Client - Docker build and push"

on:
  workflow_dispatch:
    inputs:
      taiko_version:
        description: 'Taiko mono version (branch, tag, or commit)'
        required: false
        default: 'main'

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_NAME: catalyst-taiko-client
  DOCKER_REPOSITORY: nethermind

jobs:
  build:
    name: Build and push temporary docker image
    runs-on: ${{ matrix.os }}
    if: github.repository == 'NethermindEth/catalyst-toolset'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Checkout taiko-mono version
        working-directory: taiko-mono
        run: |
          VERSION="${{ inputs.taiko_version }}"
          if [ -z "$VERSION" ]; then
            VERSION="main"
          fi
          echo "Checking out version: $VERSION"
          git fetch origin "$VERSION" || git fetch origin
          git checkout "$VERSION"
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "Current commit: $COMMIT_SHA"
          echo "TAIKO_COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
          SHORT_SHA=${COMMIT_SHA:0:7}
          echo "Short sha: $SHORT_SHA"
          echo "TAIKO_SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: type=raw,value=temp-${{ matrix.os }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
          context: ./taiko-mono
          file: ./Dockerfile.taiko-client
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_VERSION=${{ env.TAIKO_COMMIT_SHA }}

  merge:
    name: Merge and push docker image
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=raw,value=sha-${{ env.TAIKO_SHORT_SHA }}

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:temp-ubuntu-latest \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:temp-ubuntu-24.04-arm

      - name: Summary
        run: |
          echo "## Docker build completed :green_circle:" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r TAG; do
            echo "- $TAG" >> $GITHUB_STEP_SUMMARY
          done
