name: "[Nethermind] Catalyst Taiko Geth - Docker build and push"

on:
  workflow_dispatch:
    inputs:
      geth_version:
        description: 'Taiko Geth version (branch, tag, or commit)'
        required: false
        default: 'taiko'

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_NAME: catalyst-taiko-geth
  DOCKER_REPOSITORY: nethermind

jobs:
  build:
    name: Build and push temporary docker image
    runs-on: ${{ matrix.os }}
    if: github.repository == 'NethermindEth/catalyst-toolset'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Checkout taiko-geth version
        working-directory: taiko-geth
        run: |
          VERSION="${{ inputs.geth_version }}"
          if [ -z "$VERSION" ]; then
            VERSION="taiko"
          fi
          echo "Checking out version: $VERSION"
          git fetch origin "$VERSION" || git fetch origin
          git checkout "$VERSION"
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "Current commit: $COMMIT_SHA"
          echo "GETH_COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV

      - name: Ensure git metadata is accessible
        run: |
          # Make the .git directory accessible in the submodule
          if [ -f taiko-geth/.git ]; then
            cd taiko-geth
            # It's a submodule pointer file, get the actual git dir path (relative)
            GIT_DIR=$(cat .git | sed 's/gitdir: //' | xargs)
            echo "Git dir path: '$GIT_DIR'"
            
            # Check if the source directory exists
            if [ -d "$GIT_DIR" ]; then
              rm .git
              cp -r "$GIT_DIR" .git
              
              # Fix the worktree path in the git config
              # The original config points to ../../../taiko-geth (relative from .git/modules/taiko-geth)
              # We need to change it to point to the current directory
              sed -i 's|worktree = .*|worktree = .|g' .git/config
              
              echo "✅ Git metadata copied and configured successfully"
              git status && echo "✅ Git commands working in submodule"
            else
              echo "⚠️  Warning: $GIT_DIR does not exist"
              echo "Available directories:"
              ls -la ../.git/modules/ 2>/dev/null || echo "No modules directory"
            fi
            cd ..
          else
            echo "⚠️  taiko-geth/.git is not a file (might be a directory already)"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: type=raw,value=temp-${{ matrix.os }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: ./taiko-geth
          file: ./taiko-geth/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_VERSION=${{ env.GETH_COMMIT_SHA }}

  merge:
    name: Merge and push docker image
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:temp-ubuntu-latest \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:temp-ubuntu-24.04-arm

      - name: Summary
        run: |
          echo "## Docker build completed :green_circle:" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r TAG; do
            echo "- $TAG" >> $GITHUB_STEP_SUMMARY
          done

