# .github/workflows/update-submodules.yml
name: Update Submodules

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update submodules to latest
        run: |
          git submodule update --remote --recursive
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update submodules to latest"
          title: "Update submodules to latest versions"
          body: |
            This PR automatically updates all submodules to their latest tracked branches.
            
            Submodules updated:
            - taiko-mono (main branch)
            - taiko-geth (taiko branch)
            - web3signer (master branch)
            
            Please review the changes before merging.
          branch: auto-update-submodules
          delete-branch: true